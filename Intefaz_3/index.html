<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="pantalla" readonly>
        <div class="botones">
            <!-- Botones de números -->
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operacion">/</button>
            
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operacion">*</button>
            
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operacion">-</button>
            
            <button class="numero">0</button>
            <button id="punto">.</button>
            <button id="igual">=</button>
            <button class="operacion">+</button>
            
            <!-- Botones científicos -->
            <button class="cientifica">sin</button>
            <button class="cientifica">cos</button>
            <button class="cientifica">tan</button>
            <button id="borrar">C</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
